<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>LOGIN/SIGNUP</title>
    <link rel="stylesheet" href="./Signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup">
            <input type="text" id="sName" placeholder="Full Name">
            <br>
            <input type="email" id="sEmail" placeholder="Email">
            <br>
            <input type="password" id="sPass" placeholder="Password">
           <br>
            <input type="password" id="sPasscf" placeholder="confirm Password">
        </form>
        <div class="term">
           <input type="checkbox" id="checkbox">
           <label for="checkbox">I agree to these
            <a href="#">Term & Conditions</a>
           </label>
           </div>
         
           <button type="submit">Continue</button>
           <div class="member">
            Already a member? 
            <a href="./login.html">login here</a>
                   </div>
        </div>
    
    <script src="./Signup.js"></script>
</body>
</html>
