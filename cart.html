<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Page</title>
    <link rel="stylesheet" type="text/css" href="./cart.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
    <div id="content1Up">
        <div id="CheckOut-heading">
            <p>Your Basket has : </p>
        </div>
        <hr>
        <div id="Promos">
            <button>
              <span><i class="fas fa-check-circle solid-icon"></i></span>
              <span>VIEW AVAILABLE PROMOS</span>              
            </button>
        </div>

        <table>
            <thead>
               
              <tr>
                <th>ITEM DESCRIPTION</th>
                <th>UNIT PRICE</th>
                <th>QUANTITY</th>
                <th>SUBTOTAL</th>
                <th>SAVINGS</th>
              </tr>

              <tr>
                <td colspan="5">Fruits & Vegetables 04 items: Rs. 506.00</td>
              </tr>

            </thead>
            <tbody>
              <!-- Append your data here  -->
            </tbody>
        </table>
       

        <div id="Content1aUp">
            
            <div id="ChangeUpperButton">
                <div id="Empty">
                    <button>
                        <i class="fas fa-trash"></i> EMPTY BASKET
                      </button>
                </div>
    
                <div id="continueShop">
                    <button>CONTINUE SHOPPING</button>
                </div>
            </div>
            

            <div id="checkOutDetails">    
                <div id="checkout_UP">
                    <div id="upperAdjustment">
                        <b>Subtotal </b>
                        <b>TOTAL<b>
                    </div>
                    
                    <div id="upperAdjustment1">
                        <p>Delivery Charges </p> 
                        <p>**</p>
                    </div>
                    
                    <hr>

                    <div id="LowerAdjustment">
                        <b>TOTAL</b>
                        <b>Add total</b>
                    </div>
                    
                    <p>* For this order: Accepted food coupon is </p>

                    <button id="checkout">CHECKOUT <i class="fas fa-chevron-circle-right"></i></button>


                    <br>
                    <p id="change">** Actual delivery charges computed at checkout time</p>                          
                    
                </div>

                <div id="checkout_right">
                     <p>ENTER THE SAVINGS</p>       
                </div>
            </div>
        </div>

    </div>

</body>
</html>
